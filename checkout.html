<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Your Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Your Store Logo" class="logo">
    </div>
    <nav class="navbar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link">Products</a>
      <a href="cart.html" class="nav-link">Cart</a>
      <a href="login.html" class="nav-link">Login</a>
      <a href="register.html" class="nav-link">Register</a>
      <a href="#logout" class="nav-link">Logout</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Checkout</h2>
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div id="cart-summary-content">
        <!-- Cart summary will be dynamically populated here -->
      </div>
    </div>
    <form id="payment-form">
      <div class="form-group">
        <label for="card-element">Credit or Debit Card</label>
        <div id="card-element" class="form-control"></div>
        <div id="card-errors" role="alert"></div>
      </div>
      <button type="submit" class="btn" aria-label="Complete payment">Pay Now</button>
    </form>
  </section>

  <footer class="footer">
    <p>Â© 2025 Your Store. All rights reserved.</p>
  </footer>
</body>
</html>
