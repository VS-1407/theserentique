<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Cart - Your Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Your Store Logo" class="logo">
    </div>
    <nav class="navbar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link">Products</a>

  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <div class="cart-container">
      <!-- Cart items will be dynamically populated here -->
    </div>
    <div class="cart-actions">
      <button class="btn clear-cart-btn" aria-label="Clear all items from cart">Clear Cart</button>
      <button class="btn checkout-btn" aria-label="Proceed to checkout">Proceed to Checkout</button>
    </div>
  </section>
